<h2 class="title">This is a Dialog title</h2>

<mat-dialog-content class="content">
  <form class="example-form" [formGroup]="mainGroup">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Company</mat-label>
      <input matInput id="company" formControlName="company">
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td colspan="2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput id="firstName" formControlName="firstName">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Long Last Name That Will Be Truncated</mat-label>
            <input matInput id="lastName" formControlName="lastName">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. 100 Main St" id="address" formControlName="address"></textarea>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Address 2</mat-label>
            <textarea matInput id="address2" formControlName="address2"></textarea>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. San Francisco" id="city" formControlName="city">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>State</mat-label>
            <input matInput placeholder="Ex. California" id="state" formControlName="state">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Postal Code</mat-label>
            <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043" id="postalCode"
              formControlName="postalCode">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
</mat-dialog-content>


<mat-dialog-actions class="actions">
  <button class="submit-btn mat-raised-button" (click)="createNameAndAddress()">Submit</button>
  <button class="clear-btn mat-raised-button" (click)="mainGroup.reset()">Clear</button>
  <button class="close-btn mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>

<div class="container">
  <mat-grid-list cols="6" rowHeight="100px">
    <!-- Logo -->
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="logo">
        <img src="../../assets/images/file-sTSxsvvMrxkO0huhxU17e6wI.png" alt="Logo"
          style="width: 102px; border-radius: 5%; border: 2px solid rgb(93, 93, 192)" />
      </div>
    </mat-grid-tile>
    <!-- Title -->
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="title">
        <span>Expert Freezer</span>
      </div>
    </mat-grid-tile>

    <!-- Search bar -->
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Favorite food</mat-label>
          <input matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>
      </form>
    </mat-grid-tile>

    <!-- tabs -->
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-tab-group class="mat-tab-group">
        <mat-tab label="Feed"></mat-tab>
        <mat-tab label="Saved"></mat-tab>
        <mat-tab label="My Profile"></mat-tab>
      </mat-tab-group>
    </mat-grid-tile>

    <!-- Logout button -->
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <button mat-button class="logout-button">Logout</button>
    </mat-grid-tile>
  </mat-grid-list>

</div>
